<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <img src="twitter.png" class="twitter-img" alt="twitter-logo" />
      <h4>Sign in to Twitter</h4>
      <div class="google">
        <img src="Google.png" class="google-img" alt="google-logo" />
        <p>Sign in with Google</p>
      </div>
      <div class="apple">
        <img src="apple.png" class="apple-img" alt="apple-png" />
        <p>Sign in with Apple</p>
      </div>
      <hr>
      <span class="rulebreak">Or</span>
      <form>
        <input type="text" placeholder="Phone,email or username">
      </form>
      <div class="next">Next</div>
      <div class="forgotpassword">Forgot Password?</div>
      <p class="account">Don't have an account?<span class="blue"> Sign up</span></p>
    </div>

  </body>
</html>
